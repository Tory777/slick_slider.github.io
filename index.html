<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slider</title>

  <link rel="stylesheet" type="text/css" href="style.css">

<body>

<div class='container'>
    <h1 class="slider__header">Популярные игры</h1>
    <div class="slider">
        <div class="slider__item">
            <img src="images/fortine.jpg" alt="Images of Fortine game" class="slider__item__img" align="center">
            <div class="slider__item__shadow">
                <h3 class="slider__item__title">Fortine</h3>
            </div>
            <button class="btn">Оплатить</button>
        </div>
        <div class="slider__item">
            <img src="images/hearthstone.png" alt="Images of Hearthstone game" class="slider__item__img">
            <div class="slider__item__shadow">
                <h3 class="slider__item__title">Hearthstone</h3>
            </div>
            <button class="btn">Оплатить</button>
        </div>
        <div class="slider__item">
            <img src="images/leofle276.png" alt="Images of League of Legends game" class="slider__item__img" width="360">
            <div class="slider__item__shadow">
                <h3 class="slider__item__title">League of Legends</h3>
            </div>
            <button class="btn">Оплатить</button>
        </div>
        <div class="slider__item">
            <img src="images/dota2.jpg" alt="Images of Dota 2 game" class="slider__item__img">

                <h3 class="slider__item__title">Dota 2</h3>
            </div>
            <button class="btn">Оплатить</button>
        </div>
        <div class="slider__item">
            <img src="images/battlegr.jpg" alt="Images of PLAYERUNKNOWN’S BATTLEGROUNDS game" class="slider__item__img">
            <div class="slider__item__shadow">
                <h3 class="slider__item__title">PLAYERUNKNOWN’S BATTLEGROUNDS</h3>
            </div>
            <button class="btn">Оплатить</button>
        </div>
        <div class="slider__item">
            <img src="images/overwatch.jpg" alt="Images of Overwatch game" class="slider__item__img">
            <div class="slider__item__shadow">
                <h3 class="slider__item__title">Overwatch</h3>
            </div>
            <button class="btn">Оплатить</button>
        </div>


        <div class="slider__item">
            <img src="images/fortine.jpg" alt="Images of Fortine game" class="slider__item__img" align="center">
            <div class="slider__item__shadow">
                <h3 class="slider__item__title">Fortine</h3>
            </div>
            <button class="btn">Оплатить</button>
        </div>
        <div class="slider__item">
            <img src="images/hearthstone.png" alt="Images of Hearthstone game" class="slider__item__img">

                <h3 class="slider__item__title">Hearthstone</h3>
            </div>
            <button class="btn">Оплатить</button>
        </div>
        <div class="slider__item">
            <img src="images/leofle276.png" alt="Images of League of Legends game" class="slider__item__img" width="360">
            <div class="slider__item__shadow">
                <h3 class="slider__item__title">League of Legends</h3>
            </div>
            <button class="btn">Оплатить</button>
        </div>
        <div class="slider__item">
            <img src="images/dota2.jpg" alt="Images of Dota 2 game" class="slider__item__img">
            <div class="slider__item__shadow">
                <h3 class="slider__item__title">Dota 2</h3>
            </div>
            <button class="btn">Оплатить</button>
        </div>



    </div>
    <div class="slider-arrows">
        <button type="button" class="slick-prev">Previous</button>
        <button type="button" class="slick-next">Next</button>


    </div>




</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
